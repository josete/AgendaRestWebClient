<!DOCTYPE html>
<html>
    <head>
        <title>Menu</title>            
    </head>
    <body>
        <h5>Registro</h5>
        <form action='/AgendaRestWebClient/Registro' method='POST'>
            Email:<br>
            <input type='email' name='email'>
            <br>
            Contraseña:<br>
            <input type='password' name='password'>
            <br>
            <br>
            <input type='submit' value='Registrarse'>
        </form>
        <hr>
        <h5>Login</h5>
        <form action='/AgendaRestWebClient/Login' method='POST'>
            Email:<br>
            <input type='email' name='email'>
            <br>
            Contraseña:<br>
            <input type='password' name='password'>
            <br>
            <br>
            <input type='submit' value='Login'>
        </form>
        <hr>
        <form action='/AgendaRestWebClient/VerAgendas' method='GET'>
            <input type='submit' value='Ver agendas'>
        </form>
        <hr>
        <form action='/AgendaRestWebClient/VerAgenda' method='GET'>
            <input type='submit' value='Ver agenda'>
        </form>
        <hr>
        <h5>Crear Persona</h5>
        <form action='/AgendaRestWebClient/CrearContanctoServlet' method='POST'>
            Nombre:<br>
            <input type='text' name='nombre'>
            <br>
            Email:<br>
            <input type='email' name='email'><br>
            Telefono:<br>
            <input type='text' name='telefono'>
            <br>
            <br>
            <input type='submit' value='Crear Contacto'>
        </form>
        <hr>
        <form action='/AgendaRestWebClient/VerPersona' method='GET'>
            Ver persona:<br>
            <input type="text" name="nombre">
            <input type='submit' value='Ver persona'>
        </form>
        <hr>
        <form action='/AgendaRestWebClient/BorrarPersonaServlet' method='GET'>
            <input type='submit' value='Borrar personas'>
        </form>
        <hr>
        <form action='/AgendaRestWebClient/ModificarPersonaServlet' method='GET'>
            <input type='submit' value='Modificar personas'>
        </form>
        <hr>
        <form action='/AgendaRestWebClient/ComprobarAgenda' enctype='multipart/form-data' method='POST'> 
            Validar Agenda:<br>
            <input type='file' name='archivo' accept='.xml'>
            <input type='submit' value='Validar agenda'>
        </form>
        <hr>
        <form action='/AgendaRestWebClient/ComprobarPersona' enctype='multipart/form-data' method='POST'> 
            Validar Persona:<br>
            <input type='file' name='archivo' accept='.xml'>
            <input type='submit' value='Validar persona'>
        </form>
    </body>
</html>
